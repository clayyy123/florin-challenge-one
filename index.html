<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-in-container">
        <!-- this is the sign in container -->
        <div class="sign-in sign-in--active">
          <h1 class="sign-in__title">Sign In</h1>
          <div class="sign-in__icons">
            <div class="sign-in__icon">
              <i class="fab fa-facebook-f fa-2x"></i>
            </div>
            <div class="sign-in__icon">
              <i class="fab fa-google-plus-g fa-2x"></i>
            </div>
            <div class="sign-in__icon">
              <i class="fab fa-linkedin-in fa-2x"></i>
            </div>
          </div>
          <p>or use your account</p>
          <div class="input-container">
            <input
              class="input-container__input"
              type="text"
              placeholder="Email"
            />
            <input
              class="input-container__input"
              type="text"
              placeholder="Password"
            />
          </div>
          <p>Forgot your password?</p>
          <button>Sign In</button>
        </div>
      </div>
      <!-- this is the sign up container -->
      <div class="sign-up-container">
        <div class="sign-up">
          <h1 class="sign-up__title">Create Account</h1>
          <div class="sign-in__icons">
            <div class="sign-in__icon">
              <i class="fab fa-facebook-f fa-2x"></i>
            </div>
            <div class="sign-in__icon">
              <i class="fab fa-google-plus-g fa-2x"></i>
            </div>
            <div class="sign-in__icon">
              <i class="fab fa-linkedin-in fa-2x"></i>
            </div>
          </div>
          <p>Or use your email for registration</p>
          <div class="input-container">
            <input
              class="input-container__input"
              type="text"
              placeholder="Name"
            />
            <input
              class="input-container__input"
              type="text"
              placeholder="Email"
            />
            <input
              class="input-container__input"
              type="text"
              placeholder="Password"
            />
          </div>
          <button>Sign Up</button>
        </div>
      </div>
      <div class="overlay-container">
        <!-- this is the overlay that goes over the sign in form -->
        <div class="overlay">
          <div class="sign-in-overlay">
            <h1 class="sign-in-overlay__title">Welcome Back!</h1>
            <p class="sign-in-overlay__message">
              To keep connected with us please login with your personal info
            </p>
            <button>Sign In</button>
          </div>
          <!-- sign up overlay -->
          <div class="sign-up-overlay">
            <h1 class="sign-up-overlay__title">Hello, Friend!</h1>
            <p class="sign-up-overlay__message">
              Enter your personal details and start your journey with us
            </p>
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
