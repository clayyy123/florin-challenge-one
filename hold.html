<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="sign-in-container">
      <!-- this is the sign in container -->
      <div class="sign-in sign-in--active">
        <h1 class="sign-in__title">Sign In</h1>
        <div class="sign-in__icons">
          <div class="sign-in__icon">
            <i class="fab fa-facebook-f fa-2x"></i>
          </div>
          <div class="sign-in__icon">
            <i class="fab fa-google-plus-g fa-2x"></i>
          </div>
          <div class="sign-in__icon">
            <i class="fab fa-linkedin-in fa-2x"></i>
          </div>
        </div>
        <p>or use your account</p>
        <div class="input-container">
          <input
            class="input-container__input"
            type="text"
            placeholder="Email"
          />
          <input
            class="input-container__input"
            type="text"
            placeholder="Password"
          />
        </div>
        <p>Forgot your password?</p>
        <button>Sign In</button>
      </div>
    </div>
    <!-- this is the sign up container -->
    <div class="sign-up-container">
      <div class="sign-up">
        <h1 class="sign-up__title">Create Account</h1>
        <div class="sign-in__icons">
          <div class="sign-in__icon">
            <i class="fab fa-facebook-f fa-2x"></i>
          </div>
          <div class="sign-in__icon">
            <i class="fab fa-google-plus-g fa-2x"></i>
          </div>
          <div class="sign-in__icon">
            <i class="fab fa-linkedin-in fa-2x"></i>
          </div>
        </div>
        <p>Or use your email for registration</p>
        <div class="input-container">
          <input
            class="input-container__input"
            type="text"
            placeholder="Name"
          />
          <input
            class="input-container__input"
            type="text"
            placeholder="Email"
          />
          <input
            class="input-container__input"
            type="text"
            placeholder="Password"
          />
        </div>
        <button>Sign Up</button>
      </div>
    </div>
  </body>
</html>
